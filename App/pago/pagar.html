<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Inscripción</title>
    <script src="https://sdk.mercadopago.com/js/v2" onload="initMercadoPago()"></script>

</head>
<body>
        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            }

            .top {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            }

            .top h1 {
            margin: 0;
            font-size: 2.5em;
            }

            #wallet-container {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            }

            #wallet-container h1 {
            font-size: 30px;
            margin-bottom: 20px;
            }

            .schools {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            }

            .schools h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
            }

            .schools form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            }

            .schools label {
            margin-bottom: 10px;
            font-size: 1em;
            cursor: pointer;
            }

            input[type="checkbox"] {
            margin-right: 10px;
            }
            .Pagoo {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>

        <section class="top">
            <h1>Pago de Inscripciones</h1>
        </section>
        <section class="Pagoo">
        <div id="wallet-container">
            <h1>Pago Seguro</h1>
        </div>
    </section>
        <section class="schools">
            <h2>Selecciona tu escuela:</h2>
            <form>
            <label>
                <input type="checkbox" name="school" value="tec-monterrey"> Tec de Monterrey
            </label>
            <label>
                <input type="checkbox" name="school" value="tec-madero"> Tec de Madero
            </label>
            <label>
                <input type="checkbox" name="school" value="iest"> IEST
            </label>
            <label>
                <input type="checkbox" name="school" value="cetis-22"> CETIS 22
            </label>
            </form>
        </section>

    </style>
    

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
       
            const mp = new MercadoPago('TEST-3b08c9fc-149f-433a-a8cf-c28358110264', { locale: 'es-AR' });
    
            try {
                // Hacer solicitud al backend para obtener el ID de la preferencia
                const response = await fetch('http://localhost:3000/create_preference', { method: 'POST' });
                const data = await response.json();
                
                if (data.preferenceId) {
                    mp.checkout({
                        preference: { id: data.preferenceId },
                        render: {
                            container: '#wallet-container',
                            label: 'Pagar con Mercado Pago',
                        }
                    });
                } else {
                    console.error('No se recibió un ID de preferencia válido.');
                }
            } catch (error) {
                console.error('Error al obtener la preferencia:', error);
            }
        });
        
    </script>
    
    
</body>
</html>
