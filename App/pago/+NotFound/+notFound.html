<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página No Encontrada</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
        }
        .container {
            max-width: 700px;
            padding: 20px;
        }
        h1 {
            font-size: 8rem;
            margin: 0;
            color: #ff4757;
        }
        p {
            font-size: 1.25rem;
            margin: 20px 0;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background: #ff4757;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
        }
        a:hover {
            background: #e84118;
            transform: translateY(-3px);
        }
        .logo {
            margin-bottom: 40px;
        }
        .logo img {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Company Logo" style="max-width: 200px; border-radius: 20px">
        </div>
        <h1>404</h1>
        <p>Lo sentimos, la página que buscas no se encuentra disponible. Por favor, verifica la URL o regresa al inicio.</p>
        <a href="/">Volver al Inicio</a>
    </div>
</body>
</html>
